    <script>

        const LOG_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpUvW4OAhTzuunQCjJw2Ldwd2cZyrDCw88pBD9MKB_oLumwwEPqHBT1Vcd8zK6DMDIFA/exec';

        // ************************************************************
        // S∆èS FUNKSƒ∞YALARI (Success/Error Tone Generator)
        // ************************************************************

        function playSuccessTone() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Success: Two short, high-pitched tones (G5, C6)
            oscillator.type = 'triangle';
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);

            // First tone (G5 - 784 Hz)
            oscillator.frequency.setValueAtTime(784, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.15);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.15);

            // Second tone (C6 - 1047 Hz)
            oscillator.frequency.setValueAtTime(1047, audioContext.currentTime + 0.15);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.20);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.35);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        function playErrorTone() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Error: Descending tone (C4, G3)
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.4, audioContext.currentTime + 0.01);
            
            // Start high (C4 - 261 Hz)
            oscillator.frequency.setValueAtTime(261, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(196, audioContext.currentTime + 0.3); // Drop to G3
            
            gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.3);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        function setInitialTheme() {

            } else if (type === 'error') {

            setTimeout(() => {

        // Real API √ßaƒüƒ±rƒ±≈üƒ± funksiyasƒ±
        async function viewResult() {
            const idValue = document.getElementById("id").value.trim();
            const examValue = document.getElementById("exam").value;

            // 1. ƒ∞lkin Bo≈üluq Yoxlamasƒ±
            if (!idValue || !examValue) {
                showNotification("Z…ôhm…ôt olmasa imtahan n√∂v√ºn√º se√ßin v…ô ≈ûagird ID-ni daxil edin.", "error");
                playErrorTone(); 
                return;
            }

            // 2. ≈ûagird ID Validasiyasƒ±: Yalnƒ±z 6 r…ôq…ôm olmalƒ±dƒ±r
            const sixDigitRegex = /^\d{6}$/;
            if (!sixDigitRegex.test(idValue)) {
                showNotification("≈ûagird ID yalnƒ±z 6 r…ôq…ômd…ôn ibar…ôt olmalƒ±dƒ±r.", "error");
                playErrorTone(); 
                return;
            }

            // UI yenil…ôm…ôl…ôri (Y√ºkl…ônm…ô ba≈ülayƒ±r)
            const overlay = document.getElementById("overlay");
            const countdownEl = document.getElementById("countdown");
            const resultContainer = document.getElementById("result-container");

            // N…ôtic…ô konteynerini yenid…ôn axtarƒ±≈üdan …ôvv…ôl gizl…ôt
            resultContainer.classList.add("opacity-0"); 
            resultContainer.classList.add("hidden"); 

            overlay.classList.remove("hidden");
            overlay.classList.add("flex");

            // Geri sayƒ±m
            let countdown = 5;
            countdownEl.textContent = countdown;
            const timer = setInterval(() => {
                countdown--;
                if(countdown > 0) countdownEl.textContent = countdown;
            }, 1000);

            // API Sorƒüusu
            try {
                // Real API call to get the image URL
                const response = await fetch(RESULT_SCRIPT_URL + "?id=" + encodeURIComponent(idValue) + "&exam=" + encodeURIComponent(examValue));
                const data = await response.json();

                clearInterval(timer); 
                countdownEl.textContent = "‚úì"; 

                let statusToLog;
                if (data.status === 'found') {
                    statusToLog = 'N…ôtic…ô tapƒ±ldƒ±';
                    lastPreviewUrl = data.preview || ""; // URL'yi kaydet
                } else if (data.status === 'not found') {
                    statusToLog = 'N…ôtic…ô tapƒ±lmadƒ±';
                    lastPreviewUrl = "";
                } else {
                    statusToLog = 'Nam…ôlum x…ôta';
                    lastPreviewUrl = "";
                }

                // Loglama (Arxa planda)
                fetch(LOG_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        'id': idValue,
                        'exam': examValue,
                        'status': statusToLog
                    })
                }).catch(e => console.error("Log x…ôtasƒ±:", e));

                // N…ôtic…ôy…ô g√∂r…ô UI yenil…ôm…ôsi
                setTimeout(() => {
                    overlay.classList.add("hidden");
                    overlay.classList.remove("flex");

                    if (data.status === "found" && data.preview) {
                        showNotification("N…ôtic…ô uƒüurla tapƒ±ldƒ±! √ñnizl…ôm…ôy…ô baxƒ±n.", "success");
                        playSuccessTone(); // Uƒüurlu s…ôs
                        
                        const frame = document.getElementById("resultFrame");
                        frame.src = data.preview; // Real Google Apps Script-d…ôn g…ôl…ôn URL

                        resultContainer.classList.remove("hidden");
                        setTimeout(() => resultContainer.classList.remove("opacity-0"), 50);
                    } else {
                        showNotification("T…ô…ôss√ºf ki, n…ôtic…ô tapƒ±lmadƒ±. M…ôlumatlarƒ± yoxlayƒ±n.", "error");
                        playErrorTone(); // X…ôta s…ôsi
                    }
                }, 500); 

            } catch (error) {
                clearInterval(timer);
                console.error("Fetch x…ôtasƒ±:", error);
                overlay.classList.add("hidden");
                overlay.classList.remove("flex");
                showNotification("Sistem x…ôtasƒ± ba≈ü verdi. ƒ∞nternet …ôlaq…ôsini v…ô ya API ke√ßidini yoxlayƒ±n.", "error");
                playErrorTone(); // X…ôta s…ôsi
                
                // X…ôta logu
                fetch(LOG_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        'id': idValue,
                        'exam': examValue,
                        'status': 'error'
                    })
                });
            }
        }

        // Sadece sonucu gizler ve formu sƒ±fƒ±rlar.
        function resetSearch() {
            const resultContainer = document.getElementById("result-container");
            const resultFrame = document.getElementById("resultFrame");

            resultContainer.classList.add("opacity-0");
            setTimeout(() => {
                resultContainer.classList.add("hidden");
                resultFrame.src = ""; // ƒ∞frame-i t…ômizl…ô
                lastPreviewUrl = ""; // URL'yi sƒ±fƒ±rla
                document.getElementById("resultForm").reset();
                showNotification("Axtarƒ±≈ü n…ôtic…ôsi gizl…ôdildi. Yeni axtarƒ±≈ü ed…ô bil…ôrsiniz.", "info");
            }, 300);
        }

        // Sonucu tam g√∂r√ºn√º≈üte a√ßar veya indirir.
        function downloadResult() {
            if(lastPreviewUrl && lastPreviewUrl !== "about:blank") {
                // Yeni s…ôhif…ôd…ô a√ßmaq h…ôm tam ekran g√∂rm…ôy…ô, h…ôm d…ô endirm…ôy…ô imkan verir
                window.open(lastPreviewUrl, '_blank');
            } else {
                showNotification("Y√ºkl…ôm…ôk √º√ß√ºn …ôvv…ôlc…ô bir n…ôtic…ô tapƒ±lmalƒ±dƒ±r.", "error");
                playErrorTone();
            }
        }

        // ************************************************************
        // ENTER D√úYM∆èSƒ∞ ƒ∞L∆è T∆èSDƒ∞Q ET
        // ************************************************************
        document.addEventListener('DOMContentLoaded', () => {
             setInitialTheme(); // ƒ∞lk a√ßƒ±lƒ±≈üda m√∂vzunu ayarla

             document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    // Enter basƒ±ldƒ±ƒüƒ±nda, aktif element bir input veya select ise formu g√∂nder
                    const activeElement = document.activeElement;
                    if (activeElement.tagName === 'INPUT' || activeElement.tagName === 'SELECT') {
                        e.preventDefault(); 
                        document.getElementById('search-btn').click();
                    }
                }
            });
        });
    </script>
