    <script>
        // API skript URL-l…ôri
        const LOG_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpUvW4OAhTzuunQCjJw2Ldwd2cZyrDCw88pBD9MKB_oLumwwEPqHBT1Vcd8zK6DMDIFA/exec';
        const RESULT_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzX-Q13oP9_XH-gHobQKqjNmzICQa_maDt4cbVNRAsDHkLZRHDgeQw2bqYq0pYSuY38/exec";
        
        let lastPreviewUrl = "";
        let toastTimeout;
        const TOAST_DURATION = 5000;

        /**
         * Uƒüur bildiri≈üi √º√ß√ºn s…ôs effekti.
         */
        function playSuccessTone() {
            try {
                // AudioContext yalnƒ±z istifad…ô√ßi h…ôr…ôk…ôti il…ô i≈ü…ô salƒ±na bil…ôr.
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (!audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'triangle';
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);

                oscillator.frequency.setValueAtTime(784, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.15);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.15);

                oscillator.frequency.setValueAtTime(1047, audioContext.currentTime + 0.15);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.20);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.35);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            } catch (e) { console.error("S…ôs x…ôtasƒ±: playSuccessTone:", e); }
        }

        /**
         * X…ôta bildiri≈üi √º√ß√ºn s…ôs effekti.
         */
        function playErrorTone() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (!audioContext) return;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sawtooth';
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.4, audioContext.currentTime + 0.01);
                
                oscillator.frequency.setValueAtTime(261, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(196, audioContext.currentTime + 0.3);
                
                gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.3);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            } catch (e) { console.error("S…ôs x…ôtasƒ±: playErrorTone:", e); }
        }
        
        /**
         * Bildiri≈ü p…ônc…ôr…ôsini gizl…ôdir.
         */
        function hideToast() {
            const toast = document.getElementById('toast');
            clearTimeout(toastTimeout);
            toast.classList.add('translate-x-full');
            setTimeout(() => toast.classList.add('hidden'), 500); 
        }

        /**
         * Bildiri≈ü p…ônc…ôr…ôsini g√∂st…ôrir v…ô s…ôsi √ßalƒ±r.
         * @param {string} message - G√∂st…ôril…ôc…ôk mesaj.
         * @param {('success'|'error'|'announcement'|'info')} type - Bildiri≈ü tipi.
         * @param {boolean} autoHide - Avtomatik gizl…ônsin ya yox.
         */
        function showNotification(message, type = 'info', autoHide = true) {
            clearTimeout(toastTimeout); 
            
            const toast = document.getElementById('toast');
            const content = document.getElementById('toast-content');
            const msgEl = document.getElementById('toast-message');
            const iconEl = document.getElementById('toast-icon');

            msgEl.textContent = message;
            
            let borderColor, iconHtml;

            // S…ôs √ßalma m…ôntiqi
            if (type === 'success' || type === 'announcement' || type === 'info') {
                playSuccessTone();
            } else if (type === 'error') {
                playErrorTone();
            }


            if (type === 'success') {
                borderColor = 'border-green-500';
                iconHtml = '<svg class="w-7 h-7 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            } else if (type === 'error') {
                borderColor = 'border-red-500';
                iconHtml = '<svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            } else if (type === 'announcement') {
                borderColor = 'border-yellow-500'; 
                iconHtml = '<span class="text-3xl">üîî</span>';
            } else { // info
                borderColor = 'border-blue-500';
                iconHtml = '<svg class="w-7 h-7 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            }
            
            const isDark = document.documentElement.classList.contains('dark');
            const bgColor = isDark ? 'bg-gray-800' : 'bg-white';
            const textColor = isDark ? 'text-gray-200' : 'text-gray-800';
            
            // Kontenti yenil…ôyir v…ô r…ôngi t…ôtbiq edir
            content.className = `${bgColor} border-l-8 ${borderColor} p-4 rounded-xl shadow-2xl flex items-start min-w-[350px]`;
            msgEl.className = `text-base font-normal ${textColor}`;
            iconEl.innerHTML = iconHtml;
            
            toast.classList.add('translate-x-full');
            toast.classList.remove('hidden'); 
            
            setTimeout(() => toast.classList.remove('translate-x-full'), 10);

            if (autoHide) {
                toastTimeout = setTimeout(() => hideToast(), TOAST_DURATION); 
            }
        }
        
        /**
         * ƒ∞lkin m√∂vzunu (tem) t…ôyin edir.
         */
        function setInitialTheme() {
            const isDarkMode = localStorage.getItem('theme') === 'dark' || 
                              (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateThemeIcons(isDarkMode);
        }

        /**
         * M√∂vzu d…ôyi≈üdikd…ô ikonlarƒ± yenil…ôyir.
         */
        function updateThemeIcons(isDark) {
            document.getElementById('sun-icon').classList.toggle('hidden', isDark);
            document.getElementById('moon-icon').classList.toggle('hidden', !isDark);
        }

        /**
         * M√∂vzunu G√ºnd√ºz/Gec…ô rejimi arasƒ±nda d…ôyi≈üdirir.
         */
        function toggleTheme() {
            const wasDark = document.documentElement.classList.contains('dark');
            const isDark = !wasDark;
            
            document.documentElement.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcons(isDark);
            
            showNotification(isDark ? "Gec…ô rejimi aktivl…ô≈üdirildi." : "G√ºnd√ºz rejimi aktivl…ô≈üdirildi.", 'info'); 
        }

        /**
         * Y√ºkl…ônm…ô animasiyasƒ±nƒ± (fƒ±rlanan loqo) ba≈üladƒ±r.
         */
        function startLoadingAnimation() {
            const loadingLogo = document.getElementById('loading-logo');

        /**
         * Y√ºkl…ônm…ô animasiyasƒ±nƒ± dayandƒ±rƒ±r.
         */
        function stopLoadingAnimation() {
            const loadingLogo = document.getElementById('loading-logo');
            loadingLogo.classList.remove('loading-logo');
        }

        /**
         * N…ôtic…ôni axtarƒ±r v…ô g√∂st…ôrir.
         */
        async function viewResult() {
            const idValue = document.getElementById("id").value.trim();
            const examValue = document.getElementById("exam").value;

            // Giri≈ü yoxlamasƒ±
            if (!idValue || !examValue) {
                showNotification("Z…ôhm…ôt olmasa imtahan n√∂v√ºn√º se√ßin v…ô ≈ûagird ID-ni daxil edin.", "error");
                return;
            }

            const sixDigitRegex = /^\d{6}$/i;
            if (!sixDigitRegex.test(idValue)) {
                showNotification("≈ûagird ID yalnƒ±z 6 r…ôq…ômd…ôn ibar…ôt olmalƒ±dƒ±r.", "error");
                return;
            }

            const overlay = document.getElementById("overlay");
            const resultContainer = document.getElementById("result-container");

            // N…ôtic…ô konteynerini gizl…ôt
            resultContainer.classList.add("opacity-0"); 
            resultContainer.classList.add("hidden"); 

            // Y√ºkl…ônm…ô overlay'ini g√∂st…ôr v…ô animasiyanƒ± ba≈ülat
            overlay.classList.remove("hidden");
            overlay.classList.add("flex");
            startLoadingAnimation();

            try {
                // N…ôtic…ôni API-d…ôn alƒ±r
                const response = await fetch(RESULT_SCRIPT_URL + "?id=" + encodeURIComponent(idValue) + "&exam=" + encodeURIComponent(examValue));
                const data = await response.json();

                stopLoadingAnimation();

                let statusToLog;
                if (data.status === 'found') {
                    statusToLog = 'N…ôtic…ô tapƒ±ldƒ±';
                    lastPreviewUrl = data.preview || "";
                } else if (data.status === 'not found') {
                    statusToLog = 'N…ôtic…ô tapƒ±lmadƒ±';
                    lastPreviewUrl = "";
                } else {
                    statusToLog = 'Nam…ôlum x…ôta';
                    lastPreviewUrl = "";
                }

                // Log funksiyasƒ± (asinxron)
                fetch(LOG_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        'id': idValue,
                        'exam': examValue,
                        'status': statusToLog
                    })
                }).catch(e => console.error("Log x…ôtasƒ±:", e));

                // Qƒ±sa bir gecikm…ôd…ôn sonra n…ôtic…ôni g√∂st…ôr
                setTimeout(() => {
                    overlay.classList.add("hidden");
                    overlay.classList.remove("flex");

                    if (data.status === "found" && data.preview) {
                        
                        // Uƒüurlu bildiri≈ü: Ya≈üƒ±l r…ôngli pop-up 
                        showNotification("N…ôtic…ô uƒüurla tapƒ±ldƒ±! √ñnizl…ôm…ôy…ô baxƒ±n.", "success");
                        
                        const frame = document.getElementById("resultFrame");
                        frame.src = data.preview;

                        resultContainer.classList.remove("hidden");
                        setTimeout(() => resultContainer.classList.remove("opacity-0"), 50);
                        
                        // N…ôtic…ôy…ô fokuslanmaq √º√ß√ºn s…ôhif…ôni a≈üaƒüƒ± √ß…ôk
                        resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

                    } else {
                        // X…ôta bildiri≈üi: Qƒ±rmƒ±zƒ± r…ôngli pop-up
                        showNotification("T…ô…ôss√ºf ki, n…ôtic…ô tapƒ±lmadƒ±. M…ôlumatlarƒ± yoxlayƒ±n.", "error");
                    }
                }, 500); 

            } catch (error) {
                stopLoadingAnimation();
                console.error("Fetch x…ôtasƒ±:", error);
                overlay.classList.add("hidden");
                overlay.classList.remove("flex"); 
                showNotification("Sistem x…ôtasƒ± ba≈ü verdi. ƒ∞nternet …ôlaq…ôsini v…ô ya API ke√ßidini yoxlayƒ±n.", "error");
                
                // X…ôtanƒ± log et
                fetch(LOG_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        'id': idValue,
                        'exam': examValue,
                        'status': 'error'
                    })
                });
            }
        }

        /**
         * N…ôtic…ô √∂nizl…ôm…ôsini gizl…ôdir v…ô formanƒ± sƒ±fƒ±rlayƒ±r.
         */
        function resetSearch() {
            const resultContainer = document.getElementById("result-container");
            const resultFrame = document.getElementById("resultFrame");

            resultContainer.classList.add("opacity-0");
            setTimeout(() => {
                resultContainer.classList.add("hidden");
                resultFrame.src = "";
                lastPreviewUrl = "";
                document.getElementById("resultForm").reset();
                showNotification("Axtarƒ±≈ü n…ôtic…ôsi gizl…ôdildi. Yeni axtarƒ±≈ü ed…ô bil…ôrsiniz.", "info");
            }, 300);
        }

        /**
         * Tam n…ôtic…ô s…ôn…ôdini yeni p…ônc…ôr…ôd…ô a√ßƒ±r (y√ºkl…ôm…ôk √º√ß√ºn).
         */
        function downloadResult() {
            if(lastPreviewUrl && lastPreviewUrl !== "about:blank") {
                window.open(lastPreviewUrl, '_blank');
            } else {
                showNotification("Y√ºkl…ôm…ôk √º√ß√ºn …ôvv…ôlc…ô bir n…ôtic…ô tapƒ±lmalƒ±dƒ±r.", "error");
            }
        }

        // S…ôhif…ô y√ºkl…ôndikd…ô ba≈ülanƒüƒ±c funksiyalarƒ±
        document.addEventListener('DOMContentLoaded', () => {
             setInitialTheme();

             // ƒ∞mtahan n…ôtic…ôl…ôrinin elanƒ± bildiri≈üi (S…ôs effekti showNotification-da idar…ô olunur)
             setTimeout(() => {
                showNotification("üîî Ki√ßik Summativ Qiym…ôtl…ôndirm…ô II n…ôtic…ôl…ôri elan edilmi≈üdir!", 'announcement'); 
             }, 500);

             // Enter d√ºym…ôsi il…ô axtarƒ±≈üƒ± t…ôsdiql…ôm…ô
             document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement.tagName === 'INPUT' || activeElement.tagName === 'SELECT') {
                        e.preventDefault(); 
                        document.getElementById('search-btn').click();
                    }
                }
            });
        });
    </script>
